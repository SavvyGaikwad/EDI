<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Project Management</title>
    <style>
        .form {
            --input-focus: #2d8cf0;
            --font-color: #323232;
            --font-color-sub: #666;
            --bg-color: beige;
            --main-color: black;
            padding: 20px;
            background: lightblue;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
            max-width: 600px;
            margin: 40px auto;
        }

        .title {
            color: var(--font-color);
            font-weight: 900;
            font-size: 20px;
            margin-bottom: 25px;
        }

        .title span {
            color: var(--font-color-sub);
            font-weight: 600;
            font-size: 17px;
        }

        .input {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 15px;
            font-weight: 600;
            color: var(--font-color);
            padding: 5px 10px;
            outline: none;
        }

        .input::placeholder {
            color: var(--font-color-sub);
            opacity: 0.8;
        }

        .input:focus {
            border: 2px solid var(--input-focus);
        }

        .login-with {
            display: flex;
            gap: 20px;
        }

        .button-log {
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 100%;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            color: var(--font-color);
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: var(--main-color);
        }

        .button-log:active, .button-confirm:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(3px, 3px);
        }

        .button-confirm {
            margin: 50px auto 0 auto;
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }

        /* New button for Submit Report */
        .button-report {
            margin: 20px auto 0 auto;
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            margin-top: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            font-size: 15px;
            color: var(--font-color);
        }
    </style>
</head>
<body>
    <form class="form" action="/submit" method="post">
        <div class="title">Enter Project Details</div>

        <label for="project_name">Project Name:</label>
        <input class="input" type="text" id="project_name" name="project_name" placeholder="Project Name" required>

        <label for="project_site">Project Site:</label>
        <input class="input" type="text" id="project_site" name="project_site" placeholder="Project Site" required>

        <label for="client_name">Client Name:</label>
        <input class="input" type="text" id="client_name" name="client_name" placeholder="Client Name" required>

        <label for="phone_number">Phone Number:</label>
        <input class="input" type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>

        <label for="email">Email:</label>
        <input class="input" type="email" id="email" name="email" placeholder="Email" required>

        <label for="status">Project Status:</label>
        <input class="input" type="text" id="status" name="status" placeholder="Project Status" required>

        <label for="expected_timeline">Expected Timeline:</label>
        <input class="input" type="text" id="expected_timeline" name="expected_timeline" placeholder="Expected Timeline" required>

        <label for="remarks">Remarks:</label>
        <textarea class="input" id="remarks" name="remarks" placeholder="Remarks" required></textarea>

        <button class="button-confirm" type="submit">Submit</button>
        <!-- New "Submit Report" button -->
    </form>
</body>
</html>
