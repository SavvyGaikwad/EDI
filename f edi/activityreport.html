<!DOCTYPE html>

    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* CSS to display project statuses horizontally in a single row */
      .boxes {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
      }

      .box {
        display: flex;
        flex-direction: column;
        min-width: 150px;
        background: #f2f2f2;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .box p {
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .icon-value {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .icon {
        font-size: 18px;
        color: #333;
      }

      .projects {
        display: flex;
        flex-direction: column;
      }

      .project {
        background: #e6e6e6;
        padding: 8px;
        margin-bottom: 5px;
        border-radius: 4px;
        font-size: 14px;
      }

      .bg-pink {
        background-color: #ff7f7f;
      }

      .bg-purple {
        background-color: #a593e0;
      }

      .bg-green {
        background-color: #76e2a3;
      }

      .bg-cyan {
        background-color: #00bcd4;
      }

      .bg-blue {
        background-color: #2196f3;
      }
    </style>
  </head>
